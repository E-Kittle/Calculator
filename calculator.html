<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
 <title>Calculator</title>
    <link rel="stylesheet" href="calculatorStyle.css">
</head>
<body>

<div id="calcHolder">
<div id="calculator">
 <div id="answerHolder">
  <p id="answer">  </p>
 </div>
  <button id="acButton" data-key="46" data-key="65">AC</button>
  <button id="backButton" data-key="8" data-key="67">C</button>
  <button class="opButton" data-key="16">%</button>
  <button class="opButton" data-key="111">/</button>
  <button class="buttonNum" data-key="103">7</button>
  <button class="buttonNum" data-key="104">8</button>
  <button class="buttonNum" data-key="105">9</button>
  <button class="opButton" data-key="107">+</button>
  <button class="buttonNum" data-key="100">4</button>
  <button class="buttonNum" data-key="101">5</button>
  <button class="buttonNum" data-key="102">6</button>
  <button class="opButton" data-key="109">-</button>
  <button class="buttonNum" data-key="97">1</button>
  <button class="buttonNum" data-key="98">2</button>
  <button class="buttonNum" data-key="99">3</button>
  <button class="opButton" data-key="106">x</button>
  <button class="buttonNum" data-key="96">0</button>
  <button id="decimalButton" data-key="110">.</button>
  <button id="calculateButton" data-key="13">=</button>
 </div>
</div>
</div>


</body>
</html>

<script src="calculatorScript.js"></script>
